<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’› Para vos</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1c1c2b, #07070c);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: white;
    }

    .container {
      width: min(420px, 92vw);
      text-align: center;
    }

    .hint {
      margin-bottom: 12px;
      opacity: .85;
      font-size: 14px;
    }

    .scene {
      perspective: 1200px;
    }

    .card {
      width: 100%;
      aspect-ratio: 3 / 4;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(.2,.8,.2,1);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 18px;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face.back {
      transform: rotateY(180deg);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hint">TocÃ¡ la carta ðŸ’›</div>

    <div class="scene">
      <div class="card" id="card">
        
        <!-- FRONT -->
        <div class="face front">
          <img src="Front.jpg" alt="Front">
        </div>

        <!-- BACK -->
        <div class="face back">
          <img src="Back.jpg" alt="Back">
        </div>

      </div>
    </div>

    <div class="footer">Hecho con ðŸ’›</div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
